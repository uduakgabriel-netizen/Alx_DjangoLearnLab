{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if object %}Edit Post{% else %}Create Post{% endif %}
{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-2xl bg-white rounded-lg shadow-xl mt-10 animate-slide-in-up">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
        {% if object %}Edit Post{% else %}Create New Post{% endif %}
    </h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <fieldset class="form-group p-5 border border-gray-200 rounded-lg shadow-sm bg-gray-50">
            <legend class="text-xl font-bold text-gray-700 mb-4 px-2 py-1 bg-white rounded-md inline-block -ml-2 -mt-2">Post Details</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md">
            {% if object %}Update Post{% else %}Publish Post{% endif %}
        </button>
    </form>
</div>

<style>
    @keyframes slideInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-up {
        animation: slideInUp 0.7s ease-out forwards;
    }
</style>
{% endblock %}
