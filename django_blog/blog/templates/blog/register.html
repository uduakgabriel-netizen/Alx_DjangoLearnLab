{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-md bg-white rounded-lg shadow-xl mt-10 animate-slide-in-up">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Create Your Account</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }} {# Renders the form beautifully with crispy forms #}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Register
        </button>
    </form>
    <div class="text-center mt-6 text-gray-600">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Log In Here</a>
    </div>
</div>

<style>
    @keyframes slideInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-up {
        animation: slideInUp 0.7s ease-out forwards;
    }
</style>
{% endblock %}
