{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-md bg-white rounded-lg shadow-xl mt-10 text-center animate-fade-in">
    <h2 class="text-3xl font-bold text-red-700 mb-4">Delete Post</h2>
    <p class="text-lg text-gray-700 mb-6">
        Are you sure you want to delete the post titled: "<span class="font-semibold text-gray-900">{{ object.title }}</span>"?
    </p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 shadow-md">
                Yes, Delete
            </button>
            <a href="{% url 'post-detail' object.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
    }
</style>
{% endblock %}
